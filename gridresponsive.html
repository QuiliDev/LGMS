<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Grid Example</title>
    <style>
        /* Contenedor principal con grid */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; /* 3 columnas para pantallas grandes */
            grid-template-rows: auto;
            gap: 10px;
            grid-template-areas:
                "header header header"
                "nav main aside"
                "footer footer footer";
            padding: 20px;
        }

        /* Estilo de las áreas del grid */
        header {
            grid-area: header;
            background-color: #ccc;
            padding: 20px;
        }

        nav {
            grid-area: nav;
            background-color: #f4f4f4;
            padding: 20px;
        }

        main {
            grid-area: main;
            background-color: #e4e4e4;
            padding: 20px;
        }

        aside {
            grid-area: aside;
            background-color: #f4f4f4;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #ccc;
            padding: 20px;
        }

        /* Media Query para pantallas de 768px o menos (tabletas y móviles) */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 1 columna en pantallas pequeñas */
                grid-template-areas:
                    "header"
                    "main"
                    "nav"
                    "aside"
                    "footer"; /* Reorganiza las áreas en una sola columna */
            }
        }

        /* Media Query para pantallas de 480px o menos (móviles) */
        @media (max-width: 480px) {
            header, nav, main, aside, footer {
                padding: 10px; /* Menor padding en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main Content</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</div>

</body>
</html>
