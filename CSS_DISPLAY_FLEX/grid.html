<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            grid-template-areas:
                "header header header"
                "nav main aside"
                "footer footer footer";
        }
        header {
            grid-area: header;
            background-color: #ccc;
            padding: 20px;
        }
        nav {
            grid-area: nav;
            background-color: #f4f4f4;
            padding: 20px;
        }
        main {
            grid-area: main;
            background-color: #e4e4e4;
            padding: 20px;
        }
        aside {
            grid-area: aside;
            background-color: #f4f4f4;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background-color: #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main Content</main>
    <aside>Aside</aside>
    <footer>Footer</footer>
</div>

</body>
</html>
